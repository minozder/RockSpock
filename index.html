<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=google.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SpockRockGame</title>
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>

      <div class="result-container">
        <h3 class="result text" id="resultText">BAZINgA!!</h3>
        <h3 class="result text" id="resultExplanation">Choose your fighter!</h3>
      </div>
      <!----Player Container---->

      <div class="player-container" id="player">
        <h2>
          You - <span id="playerScore">0</span
          ><span class="choice" id="playerChoice"></span>
        </h2>
        <div class="hands">
          <i
            class="fa-regular fa-hand-back-fist"
            title="Rock"
            id="playerRock"
            onclick="select('rock')" 
          ></i>
          <i class="fa-regular fa-hand" title="Paper" id="playerPaper" onclick="select('paper')"></i>
          <i
            class="fa-regular fa-hand-scissors"
            title="Scissors"
            id="playerScissors"
            onclick="select('scissors')"
          ></i>
          <i
            class="fa-regular fa-hand-lizard"
            title="Lizard"
            id="playerLizard"
            onclick="select('lizard')"
          ></i>
          <i
            class="fa-regular fa-hand-spock"
            title="Spock"
            id="playerSpock"
            onclick="select('spock')"
          ></i>
        </div>
      </div>

      <!---Barry Container---->
      <div class="player-container" id="computer">
        <h2>
          Sheldon - <span id="computerScore">0</span
          ><span class="choice" id="computerChoice"></span>
        </h2>
        <div class="hands">
          <i
            class="fa-regular fa-hand-back-fist"
            title="Rock"
            id="computerRock"
          ></i>
          <i class="fa-regular fa-hand" title="Paper" id="computerPaper"></i>
          <i
            class="fa-regular fa-hand-scissors"
            title="Scissors"
            id="computerScissors"
          ></i>
          <i
            class="fa-regular fa-hand-lizard"
            title="Lizard"
            id="computerLizard"
          ></i>
          <i
            class="fa-regular fa-hand-spock"
            title="Spock"
            id="computerSpock"
          ></i>
        </div>
              <!--Reset button---->
              <button class="reset-button" onclick="resetAll()">
      <i class="fas fa-sync-alt reset-icon" title="Reset" ></i>
    </button>

      </div>



    </div>

    <script src="app.js"></script>
  </body>
</html>
